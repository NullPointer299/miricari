<body>
<div class="container">

    <div class="navbar">
        <h1>アカウント登録</h1>
    </div>

    <form class="form-horizontal" action="/miricari/login">

        <div class="form-group">
            <label class="col-sm-2 control-label">お名前<span class="label label-danger">必須</span></label>
            <div class="col-sm-10">
                <input type="text" name="username" autocomplete="name" class="form-control" placeholder="お名前"
                       maxlength='32' required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">住所<span class="label label-danger">必須</span></label>
            <div class="col-sm-10">
                <p>
                    <input type="text" name="address-level1" autocomplete="address-level1" class="form-control"
                           placeholder="都道府県" maxlength='64' required/>
                </p>
                <p>
                    <input type="text" name="address-level2" autocomplete="address-level2" class="form-control"
                           placeholder="市区町村" maxlength='64' required/>
                </p>
                <p>
                    <input type="text" name="address-line1" autocomplete="address-line1" class="form-control"
                           placeholder="番地等" maxlength='64' required/>
                </p>
                <p>
                    <input type="text" name="address-line2" autocomplete="address-line2" class="form-control"
                           placeholder="アパート／マンション名等" maxlength='64' required/>
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">TEL<span class="label label-danger">必須</span></label>
            <div class="col-sm-10">
                <input type="tel" name="tel" autocomplete="tel" class="form-control" placeholder="電話番号" maxlength='16'
                       required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">ユーザーID<span class="label label-danger">必須</span></label>
            <div class="col-sm-10">
                <input type="text" name="userid" autocomplete="postal-code" class="form-control" placeholder="ユーザーID"
                       maxlength='16' required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">パスワード<span class="label label-danger">必須</span></label>
            <div class="col-sm-10">
                <input type="text" name="password" autocomplete="password" class="form-control" placeholder="パスワード"
                       maxlength='16' required/>
                <input type="text" name="password" autocomplete="password" class="form-control" placeholder="確認パスワード"
                       maxlength='16' required/>
            </div>
        </div>


        <div align="center" class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="/miricari/login"><input type="submit" value="登録完了" class="btn-complete" name="submit"></a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
