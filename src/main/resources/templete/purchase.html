<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="purchase.css" rel="stylesheet">
<!DOCTYPE html>
<html>

<body>
<header>
    <nav>
        <div class="inner flex">
            <div class="logo">
                <a href="Productlist.html"><img src="images/logo.png" alt="ミリカリロゴ" align="middle" class="image"></a>
            </div>
            <ul class="flex">
                <ul class="ddmenu">
                    <li><a href="#" class="btn">アカウント</a>
                        <ul>
                            <li><a href="#">ログイン<br>マイページ</a></li>
                            <li><a href="#">商品出品</a></li>
                            <li><a href="#">ログアウト</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="btn">カート</a></li>
                </ul>
            </ul>
        </div>
    </nav>
</header>

<!-- ユーザ情報表示 -->
<div class="container1">
    <h1>ユーザ情報</h1>
    <div class="display-horizontal">
        <p class="display-product">名前</p>
        <div class="col-sm-10">
            <p class="display-price">ミリカリ　太郎</p> <!-- 名前表示 -->
        </div>

        <p class="display-product">住所</p>
        <div class="col-sm-10">
            <p class="display-price">○○県○○市○○　1234-54</p> <!-- 住所表示 -->
        </div>

        <p class="display-product">ID</p>
        <div class="col-sm-10">
            <p class="display-price">○○○○</p> <!-- ID表示 -->
        </div>

        <p class="display-product">TEL</p>
        <div class="col-sm-10">
            <p class="display-price">123-4567-8910</p> <!-- 電話表示 -->
        </div>

    </div>

</div>

<!-- クレカ情報入力 -->
<div class="container2">
    <h1>クレジットカード情報入力</h1>
    <form action="#" actmethod="get">
        <ul class="ul-ce">
            <li>
                <label for="cardnumber">カード番号</label>
                <input name="data[Creditcard][cc_number1]" class="cardnumber" size="4" maxlength="4" required="required"
                       type="text" id="CreditcardCcNumber1" required/> -
                <input name="data[Creditcard][cc_number2]" class="cardnumber" size="4" maxlength="4" required="required"
                       type="text" id="CreditcardCcNumber2" required/> -
                <input name="data[Creditcard][cc_number3]" class="cardnumber" size="4" maxlength="4" required="required"
                       type="text" id="CreditcardCcNumber3" required/> -
                <input name="data[Creditcard][cc_number4]" class="cardnumber" size="4" maxlength="4" required="required"
                       type="text" id="CreditcardCcNumber4" required/>
                <!-- カード入力 -->
            </li>
            <li>
                <label for="cardnumber">セキュリティコード</label>
                <input name="data[Creditcard][cc_number1]" class="cardnumber" size="4" maxlength="4" required="required"
                       type="text" id="SecurityNumber"/>
                <!-- セキュリティコード入力 -->
            </li>
            <li>
                <label for="date">有効期限</label>
                <input name="data[Creditcard][cc_number1]" class="cardnumber" size="4" maxlength="4" required="required"
                       type="text" id="Month" required/>月
                <input name="data[Creditcard][cc_number1]" class="cardnumber" size="4" maxlength="4" required="required"
                       type="text" id="Day" required/>日
                <!-- 有効期限-->
            </li>
        </ul>
    </form>
</div>

<!-- 合計、購入 -->

<div class="money">合計額:○○円</div><!-- 合計額表示 -->
<div class="btn-center"><a href="#"><input type="button" value="購入" class="purchasebtn" name="button"></a></div>
</body>
</html>
